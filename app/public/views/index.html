<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="/public/js/app.js"></script>
    <script src="/public/js/controllers/homeController.js"></script>
    <script src="/public/js/controllers/urlController.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<!--ng-app tell Angularjs this is the root element of Angularjs application-->
<body ng-app="tinyUrlApp">
    <header>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <!--url里带#表示由angularjs拦截处理url，不带#号则会由浏览器和后台server进行通信-->
                    <a class="navbar-brand" href="/#/">TinyUrl</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div ng-view></div>
    </div>
</body>
</html>
